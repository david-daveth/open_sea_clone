<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <title>OpenSea, the largest NFT marketplace</title>
</head>
<body>
    <header class="container">
        <nav class="nav">
            <div class="logo">
                <div class="logo__img"> <img src="https://opensea.io/static/images/logos/opensea.svg" alt="logo"> </div>
                <h3>OpenSea</h3>
            </div>
            <div class="search">
                <form>
                    <input type="search" placeholder="search items, collections, and accounts">
                    <button type="submit"> <i class="uil uil-search"></i> </button>
                </form>
            </div>
            <div class="nav__menu">
                <ul class="ul show">
                    <li><a href="">
                        <div class="list__cont">
                            <i class="uil uil-compass"></i>
                            <p>Explore</p>
                        </div>
                        </a>
                        <div class="drop"><i class="uil uil-angle-down"></i></div>
                    </li>
                    <li><a href="">
                        <div class="list__cont">
                            <i class="uil uil-calendar-alt"></i>
                            <p>Drops</p>
                        </div>
                        </a>
                        <div class="drop"><i class="uil uil-angle-down"></i></div>
                        </li>
                    <li><a href="">
                        <div class="list__cont">
                            <i class="uis uis-signal-alt-3"></i>
                            <p>Stats</p>
                        </div>
                        </a>
                        <div class="drop"><i class="uil uil-angle-down"></i></div>
                         </li>
                    <li><a href="">
                        <div class="list__cont">
                            <i class="uil uil-copy-landscape"></i>
                            <p>Resources</p>
                        </div>
                        </a>
                        <div class="drop"><i class="uil uil-angle-down"></i></div>
                        </li>
                    <div class="more">
                        <li><a href="">
                            <div class="list__cont">
                                <i class="uil uil-pen"></i>
                                <p>Create</p>
                            </div>
                            </a></li>
                        <li><a href="">
                            <div class="list__cont">
                                <i class="uil uil-globe"></i>
                                <p> Language</p>
                            </div>
                            </a>
                            <div class="drop">en<i class="uil uil-angle-down"></i></div>
                            </li>
                        <li><a href="">
                            <div class="list__cont">
                                <i class="uil uil-moon"></i>
                                <p>Night Mode</p>
                            </div>
                            </a>
                            <div class="drop">
                                <label class="switch">
                                    <input type="checkbox" id="check">
                                        <span class="slider"></span>
                                </label>
                            </div>
                             </li>
                    </div>
                    <div class="menu-icon">
                        <li><a href=""><i class="uil uil-user-circle"></i></li>
                        <li><a href=""></a><i class="uil uil-wallet"></i></li>
                        <li><a href=""><i class="uil uil-shopping-cart-alt"></i></li>
                    </div>
                    <button class="wallet">
                        <a href="">Connect wallet</a>
                    </button>
                    
                    <div class="socials">
                        <i class="uil uil-facebook-f"></i>
                        <i class="uil uil-discord"></i>
                        <i class="uil uil-instagram"></i>
                        <i class="uil uil-slack"></i>
                        <i class="uil uil-youtube"></i>
                    </div>
                </ul>
            </div>
            <div class="nav__icons">
                <div class="icon_search"><i class="uil uil-search"></i></div>
                <div class="icon_cart"><i class="uil uil-shopping-cart-alt"></i></div>
                <div class="icon_show__menu"><i class="uil uil-bars"></i></div>
            </div>
            
        </nav>
    </header>
    <main>
       <div class="container me">
        <h1>Ovie</h1>
       </div>
    </main>
    <footer></footer>
</body>
<script src="../js/script.js"></script>
</html>
